{% extends "base.html" %}

{% block content %}

<div class="col-sm-6 col-sm-offset-3">
  <h1>{{ title }}</h1>
{% for obj in object_list %}

<div class="row">
<!-- {% url "posts:detail" id=obj.id %} -->
  <div class="col-sm-12">
    <div class="thumbnail">
      <!-- <img src="..." alt="..."> -->
      <div class="caption">
        <h3>
          <a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a>
          <small>{{ obj.timestamp | timesince }} ago</small>
        </h3>
        <p>
          {{ obj.content | linebreaks | truncatechars:75 }} <br /> <br />
          Updated : {{ obj.updated }}
        </p>
        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
  <hr />
</div>
<!-- {% cycle "" "</div><div class='row'>" %} -->

{% endfor %}
</div>

{% endblock content %}
